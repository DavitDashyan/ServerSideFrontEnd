    <main class="achtergrond">
        <section class="gradient-custom">

                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                                    <div class="form-outline form-white mb-4">

                                    <div class="form-outline form-white mb-4">

                                    <button class="btn btn-outline-light btn-lg px-5" type="button"

        crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            var email = document.getElementById('typeEmailX').value;
            var password = document.getElementById('typePasswordX').value;

            // Clear previous error messages
            document.getElementById('loginError').innerText = '';

            // Add your predefined credentials for validation
            var validEmail = 'admin@gmail.com';
            var validPassword = 'Admin123!';

            if (email === '') {
                document.getElementById('loginError').innerText = 'Email is required.';
                return;
            }

            if (password === '') {
                document.getElementById('loginError').innerText = 'Password is required.';
                return;
            }

            // Check if email and password match predefined values
            if (email !== validEmail || password !== validPassword) {
                document.getElementById('loginError').innerText = 'Invalid email or password.';
                return;
            }

            // If all validations pass, redirect to bordspelAvond.html
            window.location.href = 'bordspelAvond.html';
        }
    </script>


    </script>
