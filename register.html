    <script>

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("signupPassword");
            var togglePasswordIcon = document.getElementById("togglePassword");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePasswordIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16" onclick="togglePasswordVisibility()"><path d="M8 12a4 4 0 0 1-4-4c0-2.755 2.245-5 5-5s5 2.245 5 5a4 4 0 0 1-4 4zM8 2a12.7 12.7 0 0 0-7.225 2.225C.234 5.37 0 6.672 0 8a8 8 0 0 0 16 0c0-1.328-.234-2.63-.775-3.775A12.7 12.7 0 0 0 8 2z"/><path d="M8 5a1 1 0 0 0-1 1h2a1 1 0 0 0-1-1z"/><path d="M7 8h2a1 1 0 0 0-2 0z"/></svg>';
            } else {
                passwordInput.type = "password";
                togglePasswordIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16" onclick="togglePasswordVisibility()"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/></svg>';
            }
        }
        function validateSignup() {
            // Your validation logic here
            // If all validations pass, proceed with further actions
            // If not, display error messages
            // Example:
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("signupEmail").value;
            var gender = document.getElementById("gender").value;
            var address = document.getElementById("address").value;
            var birthday = document.getElementById("birthday").value;
            var password = document.getElementById("signupPassword").value;

            // Sample validation, you can customize this based on your requirements
            if (!fullName || !email || !gender || !address || !birthday || !password) {
                document.getElementById("signupError").innerText = "All fields are required!";
                return;
            }

            // Birthday validation
            var today = new Date();
            var selectedDate = new Date(birthday);
            if (selectedDate > today) {
                document.getElementById("signupError").innerText = "Invalid birthday!";
                return;
            }

            // Password validation - customize based on your criteria
            if (password.length < 8) {
                document.getElementById("signupError").innerText = "Password must be at least 8 characters long!";
                return;
            }

            document.getElementById("signupSuccessAlert").classList.remove("d-none");
            setTimeout(function () {
                window.location.href = 'userBordspelAvond.html';
            }, 2500);

        }
    </script>
