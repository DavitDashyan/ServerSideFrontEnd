                    <form class="file-upload">
                        <div class="row mb-5 gx-5">
                            <div class="col-md-4 mb-4">
                                <label class="form-label">Name *</label>
                                <input type="text" class="form-control" placeholder="" aria-label="First name"
                                    value="Monopoly Valsspelers Editie">
                            </div>

                            <div class="col-md-4 mb-4">
                                <label class="form-label">Descripion *</label>
                                <input type="text" class="form-control" placeholder="" aria-label="Last name"
                                    value="Monopoly Cheaters Edition is a quirky version of Monopoly in which cheating is rewarded. In this Monopoly game, every player becomes an impostor. Go for the big money and cheat on every purchase or sale. Fake a roll of the dice, steal money from the bank and skip rent.">
                            </div>
                            <div class="col-md-4 mb-4">
                                <label class="form-label">Date *</label>
                                <input type="date" class="form-control" placeholder="" aria-label="Phone number"
                                    value="16/02/2024 21:00:00">
                            </div>
                            <div class="col-md-4 mb-4">
                                <label class="form-label">Location *</label>
                                <input type="text" class="form-control" placeholder="" aria-label="Phone number"
                                    value="Rembrantlaan 49 Dordrecht">
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="inputEmail4" class="form-label">Food *</label>
                                <input type="text" class="form-control" id="inputEmail4" value="Patat met Milkshakes">
                            </div>
                            <div class="col-md-4 mb-4">
                                <label class="form-label">Min. age *</label>
                                <input type="number" class="form-control" placeholder="" aria-label="Phone number"
                                    value="8">
                            </div>
                            <div class="col-md-4 mb-4">
                                <label class="form-label">Max. players *</label>
                                <input type="number" class="form-control" placeholder="" aria-label="Phone number"
                                    value="12">
                            </div>
                            <div class="col-md-4 mb-4">
                                <label class="form-label">Categorie *</label>
                                <input type="dropd" class="form-control" placeholder="" aria-label="Phone number"
                                    value="Avontuur">
                            </div>
                            <div class="col-md-4 mb-4">
                                <label class="form-label">Image URL *</label>
                                <input type="text" class="form-control" placeholder="" aria-label="Phone number"
